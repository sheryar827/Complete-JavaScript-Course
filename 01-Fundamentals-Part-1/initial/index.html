<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Discover the modern era of web development with stylish and functional design."
    />
    <title>Modern Web Development</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Reset margin and padding */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body styling for a sleek layout */
      body {
        height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(to bottom right, #4a00e0, #8e2de2);
        font-family: "Poppins", sans-serif; /* Professional font */
        color: #ffffff;
      }

      /* Container for centered content */
      .container {
        text-align: center;
        padding: 20px;
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      /* Heading styling */
      h1 {
        font-size: clamp(2rem, 4vw, 3.5rem); /* Responsive size */
        font-weight: 600;
        margin-bottom: 15px;
      }

      /* Subheading for additional detail */
      p {
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>DevLumin</h1>
      <p>JavaScript Fundamentals â€“ Part I</p>
    </div>
  </body>
</html>
